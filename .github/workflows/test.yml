name: Run Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker imageğŸ³
        run: |
          docker build -t my_project_image .

      # Run Docker container and execute tests
      - name: Run tests in Docker containerğŸ«£
        run: |
          docker run --rm my_project_image pytest
          # If you have a different test command, replace pytest with that command

      # Optional: Clean up Docker images (if desired)
      - name: Clean up Docker imagesğŸ—
